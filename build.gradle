plugins {
    id 'java'
    id 'jacoco'
    id 'application'
}

group = 'net.bluevine'
version = '0.0'

java {
    sourceCompatibility = JavaVersion.VERSION_17
}

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.34'
    annotationProcessor 'org.projectlombok:lombok:1.18.34'

    testCompileOnly 'org.projectlombok:lombok:1.18.34'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.34'

    implementation 'com.squareup.moshi:moshi:1.15.1'
    implementation 'com.squareup.moshi:moshi-adapters:1.15.1'
    implementation 'com.ryanharter.auto.value:auto-value-moshi:0.4.7'
    annotationProcessor 'com.ryanharter.auto.value:auto-value-moshi:0.4.7'

    implementation 'com.google.guava:guava:33.2.1-jre'
    implementation 'com.google.flogger:flogger:0.8'
    implementation 'com.google.flogger:flogger-system-backend:0.8'

    implementation 'info.picocli:picocli:4.7.6'
    annotationProcessor 'info.picocli:picocli-codegen:4.7.6'

    implementation 'me.tongfei:progressbar:0.10.1'

    implementation 'org.apache.commons:commons-imaging:1.0.0-alpha5'
    implementation 'org.apache.commons:commons-lang3:3.15.0'
    implementation 'org.apache.commons:commons-math3:3.6'

    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.3'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
    testImplementation 'org.hamcrest:hamcrest:2.2'
    testImplementation 'org.skyscreamer:jsonassert:1.5.3'

    // Including the OpenCV jar provided by Homebrew
    implementation files('/opt/homebrew/opt/opencv/share/java/opencv4/opencv-480.jar')
}

jacocoTestReport {
    reports {
        xml.required = true
        html.required = true
    }
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

tasks.withType(Test).configureEach {
    reports {
        junitXml.required = true
        html.required = true
    }
}

application {
    mainClass = 'net.bluevine.chromagica.LoadStepWedge'
}
